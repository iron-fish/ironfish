name: Report a general issue
description: In need of help or not sure which other template to pick? Use this!
title: "[issue name]"
assignees:
  - iron-fish/engineering
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this issue!
  - type: textarea
    id: what-happened
    attributes:
      label: Description
      description: What do you need help with?
      placeholder: My issue is...
    validations:
      required: true
