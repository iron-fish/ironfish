name: Node.js CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.0'
          cache: 'yarn'

      - name: Install packages
        run: yarn --non-interactive --frozen-lockfile --ignore-scripts

      - name: Lint
        run: yarn lint

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.0'
          cache: 'yarn'

      - name: Cache Rust
        uses: Swatinem/rust-cache@v1
        with:
          sharedKey: nodejs
          working-directory: ironfish-rust-nodejs

      - name: Install packages
        run: yarn --non-interactive --frozen-lockfile

      - name: Run tests
        run: yarn test:coverage

      - name: Upload coverage
        if: github.repository == 'iron-fish/ironfish'
        run: CODECOV_TOKEN=${{ secrets.CODECOV_TOKEN }} ROOT_PATH=$GITHUB_WORKSPACE/ yarn coverage:upload

  testslow:
    name: Slow Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.0'
          cache: 'yarn'

      - name: Cache Rust
        uses: Swatinem/rust-cache@v1
        with:
          sharedKey: nodejs
          working-directory: ironfish-rust-nodejs

      - name: Install packages
        run: yarn --non-interactive --frozen-lockfile

      - name: Run slow tests & coverage
        run: yarn test:slow:coverage

      - name: Upload coverage
        if: github.repository == 'iron-fish/ironfish'
        run: CODECOV_TOKEN=${{ secrets.CODECOV_TOKEN }} ROOT_PATH=$GITHUB_WORKSPACE/ yarn coverage:upload
