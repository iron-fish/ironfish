name: Node.js CI

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - master

permissions:
  checks: write
  contents: write
  pull-requests: write

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.12.1'
          cache: 'yarn'

      - name: Install packages
        run: yarn --non-interactive --ignore-scripts

      # Necessary since `--frozen-lockfile` does not work properly in yarn 1.x.
      # https://github.com/yarnpkg/yarn/issues/5840
      - name: Check for lockfile changes
        run: |
          if [[ $(git status | grep yarn.lock) ]]; then
            echo "yarn.lock has outstanding updates, please check them in."
            exit 1
          fi

      - name: Lint
        run: yarn lint

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.12.1'
          cache: 'yarn'

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: nodejs

      - name: Install packages
        run: yarn --non-interactive --frozen-lockfile

      - name: Run tests
        run: yarn test:coverage --maxWorkers=2 --workerIdleMemoryLimit=2000MB

      - name: Check for missing fixtures
        run: |
          if [[ $(git status | grep fixture) ]]; then
            echo "New test fixtures have not been checked in, please check them in."
            exit 1
          fi

      - name: Upload coverage
        if: github.repository == 'iron-fish/ironfish'
        run: CODECOV_TOKEN=${{ secrets.CODECOV_TOKEN }} ROOT_PATH=$GITHUB_WORKSPACE/ yarn coverage:upload

  testslow:
    name: Slow Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.12.1'
          cache: 'yarn'

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: nodejs

      - name: Install packages
        run: yarn --non-interactive --frozen-lockfile

      - name: Run slow tests & coverage
        run: yarn test:slow:coverage --maxWorkers=2 --workerIdleMemoryLimit=2000MB

      - name: Check for missing fixtures
        run: |
          if [[ $(git status | grep fixture) ]]; then
            echo "New test fixtures have not been checked in, please check them in."
            exit 1
          fi

      - name: Run import/export account tests
        run: sudo apt-get update && sudo apt-get install -y expect && yarn build && cd ironfish-cli && yarn test:importexport

      - name: Upload coverage
        if: github.repository == 'iron-fish/ironfish'
        run: CODECOV_TOKEN=${{ secrets.CODECOV_TOKEN }} ROOT_PATH=$GITHUB_WORKSPACE/ yarn coverage:upload

  testperf:
    name: Perf Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.12.1'
          cache: 'yarn'

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: nodejs

      - name: Install packages
        run: yarn --non-interactive --frozen-lockfile

      - name: Run perf tests
        run: yarn test:perf:report

      - name: Check for missing fixtures
        run: |
          if [[ $(git status | grep fixture) ]]; then
            echo "New test fixtures have not been checked in, please check them in."
            exit 1
          fi

      - name: Archive test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: perf-test-report
          path: ironfish/test-reports/*.perf.csv

      - name: Setup InfluxDB
        uses: influxdata/influxdb-action@v3
        with:
          influxdb_version: 2.6.0
          influxdb_start: false
