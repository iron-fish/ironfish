[package]
authors = ["Iron Fish <contact@ironfish.network> (https://ironfish.network)"]
edition = "2018"
license = "MPL-2.0"
name = "ironfish_rust"
version = "0.1.0"

[lib]
name = "ironfish_rust"
path = "src/lib.rs"

[features]
default = []
native = ["bellman/multicore", "zcash_proofs/multicore"]
wasm = []

[dependencies]
# original
# zcash_primitives = {git = "https://github.com/iron-fish/librustzcash.git", rev = "8186d84"}
# zcash_proofs = {git = "https://github.com/iron-fish/librustzcash.git", rev = "8186d84"}
# bellman = {git = "https://github.com/iron-fish/librustzcash.git", rev = "8186d84", version = "0.6", default-features = false, features = ["groth16"]}
# pairing = { git = "https://github.com/iron-fish/librustzcash.git", rev = "8186d84", version = "0.16", features = ["expose-arith"]}
# ff = { git = "https://github.com/iron-fish/librustzcash.git", rev = "8186d84", version = "0.6"}

bls12_381 = "0.6"
ff = "0.11"
group = "0.11"
jubjub = "0.8"
pairing = { version = "0.17", features = ["expose-arith"]}
zcash_primitives = {path = "../../librustzcash/zcash_primitives"}
zcash_proofs = {path = "../../librustzcash/zcash_proofs"}
bellman = { version = "0.11", default-features = false, features = ["groth16"]}

byteorder = "1.3.1"
lazy_static = "1.4.0"
# in favor of rust-crypto as this one is wasm friendly
blake2b_simd = "1"
blake2s_simd = "1"
blake3 = "1.3.0"
rand = {version = "0.8"}
rust-crypto-wasm = "0.3.1"
shrinkwraprs = "0.2.1"
tiny-bip39 = "0.8.0"

# Copied from librustzcash/cargo.toml
# Make sure these are the same as librustzcash's
[patch.crates-io]
hdwallet = { git = "https://github.com/nuttycom/hdwallet", rev = "576683b9f2865f1118c309017ff36e01f84420c9" }
zcash_encoding = { path = "../../librustzcash/components/zcash_encoding" }
zcash_note_encryption = { path = "../../librustzcash/components/zcash_note_encryption" }