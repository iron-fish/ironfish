[package]
authors = ["Iron Fish <contact@ironfish.network> (https://ironfish.network)"]
edition = "2021"
license = "MPL-2.0"
name = "ironfish_rust"
version = "0.1.0"

[lib]
name = "ironfish_rust"
path = "src/lib.rs"

[dependencies]
bellman = { version = "0.13.1" }
blake2b_simd = "1.0.0"
blake2s_simd = "1.0.0"
blake3 = "1.3.1"
bls12_381 = "0.7.0"
byteorder = "1.4.3"
crypto_box = { version = "0.7.2", features = ["std"] }
ff = "0.12.0"
group = "0.12.0"
ironfish_zkp = { path = "../ironfish-zkp" }
jubjub = "0.9.0"
lazy_static = "1.4.0"
libc = "0.2.126" # sub-dependency that needs a pinned version until a new release of cpufeatures: https://github.com/RustCrypto/utils/pull/789 
rand = "0.8.5"
rust-crypto-wasm = "0.3.1" # in favor of rust-crypto as this one is wasm friendly
tiny-bip39 = "0.8"
xxhash-rust = { version = "0.8.5", features = ["xxh3"] }
