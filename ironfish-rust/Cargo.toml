[package]
authors = ["Iron Fish <contact@ironfish.network> (https://ironfish.network)"]
edition = "2018"
license = "MPL-2.0"
name = "ironfish_rust"
version = "0.1.0"

[lib]
name = "ironfish_rust"
path = "src/lib.rs"

[features]
default = []
native = ["bellman/multicore", "zcash_proofs/multicore"]
wasm = ["rand/wasm-bindgen"]

[dependencies]
# original
# zcash_primitives = {git = "https://github.com/iron-fish/librustzcash.git", rev = "8186d84"}
# zcash_proofs = {git = "https://github.com/iron-fish/librustzcash.git", rev = "8186d84"}
# bellman = {git = "https://github.com/iron-fish/librustzcash.git", rev = "8186d84", version = "0.6", default-features = false, features = ["groth16"]}
# pairing = { git = "https://github.com/iron-fish/librustzcash.git", rev = "8186d84", version = "0.16", features = ["expose-arith"]}
# ff = { git = "https://github.com/iron-fish/librustzcash.git", rev = "8186d84", version = "0.6"}

# use local 
# zcash_primitives = {path = "../../if-librustzcash/zcash_primitives" }
# zcash_proofs = {path = "../../if-librustzcash/zcash_proofs"}
# bellman = {path = "../../if-librustzcash/bellman", version = "0.6", default-features = false, features = ["groth16"]}
# pairing = { path = "../../if-librustzcash/pairing", version = "0.16", features = ["expose-arith"]}
# ff = { path = "../../if-librustzcash/ff", version = "0.6"}

# use local upstream
# commit: f55f094ef69c2caeaa941bcf851dac8cb5fa9942
# c921cfcf9738a9a0335631ad683d550a9d3cecf7
# a224d826fa41a2af9dd7ca6b2a2e84a297a574be aug 3, 2020
# 139fc09f1028f0f2d073748dfca8529dbe98807b aug 5, 2020, minor change
# 18b1ce7401184e86031e6d7ddefa7c8d36929296 aug 7, 2020
# 0e9b6e6d739d19cbf5063de8c4530665e7967e4b
# 81c3b54b24cb4a402e70a13c79711edada583a1e aug 12, 2020, changes
# 984d31dc52423db77a10ea4311c305755322ec35 - aug 21, 2020major! changes
# 436717cf652e7172c715c16c48c8db557bc99838 - aug 21
# 8b6c8143a293d02236070e762c5e951b51f42c8f - aug 22, minor changes
# 37b5d67d33216f3717f8ad7ea1a2fbc8a3a0b548 - sep 10, 2020, dep updates
bls12_381 = "0.3.1"
ff = "0.8"
group = "0.8"
jubjub = "0.5.1"
pairing = { version = "0.17", features = ["expose-arith"]}
zcash_primitives = {path = "../../librustzcash/zcash_primitives"}
zcash_proofs = {path = "../../librustzcash/zcash_proofs"}
# 0.7.0 - 81f4aac8c7e96cd7957b8b7a27bb57e96fe2c2f8
# 0.8.0 - 0f2244fdb445f054331e33b2ac7d779812cfd615
bellman = { path = "../../bellman", version = "0.8", default-features = false, features = ["groth16"]}

byteorder = "1.3.1"
lazy_static = "1.4.0"
# in favor of rust-crypto as this one is wasm friendly
blake2b_simd = "0.5"
blake2s_simd = "0.5"
blake3 = "1.3.0"
rand = {version = "0.7"}
rust-crypto-wasm = "0.3.1"
shrinkwraprs = "0.2.1"
tiny-bip39 = "0.8.0"

[patch.crates-io]
aes = {path = "../../block-ciphers/aes"}
aes-soft = {path = "../../block-ciphers/aes/aes-soft"}
aesni = {path = "../../block-ciphers/aes/aesni"}
bellman = {path="../../bellman"}
